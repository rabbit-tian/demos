<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>冒泡排序</title>
</head>
<body>
<script>
    function bubbleSort(ary) {
        for (var i = 0; i < ary.length - 1; i++) {
            for (var j = 0; j < ary.length - 1 - i; j++) {
                if (ary[j] > ary[j + 1]) {
                    var temp = null;
                    temp = ary[j];
                    ary[j] = ary[j + 1];
                    ary[j + 1] = temp;
                }
            }
        }
        return ary;
    }

    var ary = [12, 24, 2, 15, 34, 17, 3, 18, 25, 0];
    var result = bubbleSort(ary);
    console.log(result);

</script>
</body>
</html>
