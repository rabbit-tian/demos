<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>

// 依次循环数组中的每一项，把每一项获取的值作为对象的属性名和属性值存储起来，但是在每一次向对象中存储的时候，我们都要验证一下对象中是否已经存在了这个属性名，如果存在说明这个数已经存在，如果不存在还没重复，对于重复，我们只需要把它删除即可

function distinctFn (ary){
    var obj = {};
    for(var i = 0;i < ary.length;i++){
        var cur = ary[i];
        if(typeof obj[cur] !== 'undefined'){// 说明cur这个属性在对象中已经存在了，同时说明cur这个值重复了，我们需要把它干掉
            ary[i] = ary[ary.length-1];// 最后一项替换当前项
            ary.length--; // 删除最后一项
            i--; // 数组长度减去1
            continue;// 结束以下操作
        }
        obj[cur] = cur; // 把数组中获取的这一项的值分别作为对象的属性名和属性值存储起来，作为cur是否重复的参照物
    }
    return ary; // 把去重后的数组返回
}
var ary = [1,2,3,1,3,2,4,2,3,2,3,4,2,2];
var result = distinctFn (ary);
console.log(result);







</script>
</body>
</html>
