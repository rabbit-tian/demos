<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 300px;
            position: absolute;
            left: 50%;
            top: 50%;
            padding: 150px;
            margin-left: -250px;
            background-color: red;
        }

    </style>
</head>
<body>
<div class="box">

</div>


<script>
    // 不知高度的情况下，元素绝对居中

    var box = document.querySelector('.box');

    var boxHeight = box.offsetHeight;

    box.style.marginTop = -boxHeight/2 + 'px';


</script>
</body>
</html>
