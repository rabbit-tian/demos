<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style media="screen">
        textarea{
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
<div class="login">
    <form action="" method="post">
        <div class="username">
            <label for="username">姓名:</label>
            <input id="username" type="text" name="username" placeholder="用户名">
        </div>
        <div class="password">
            <label for="password">密码:</label>
            <input id="password" type="password" name="password" placeholder="请输入密码">
        </div>
        <div class="sex">
            <label for="">性别:</label>
            <input type="radio" name="sex" value="man">男
            <input type="radio" name="sex" value="woman">女
        </div>
        <div class="quxiang">
            <label for="">取向:</label>
            <input type="radio" name="quxiang" value="man">男
            <input type="radio" name="quxiang" value="woman">女
        </div>
        <div class="hobby">
            <label for="">爱好:</label>
            <input type="checkbox" name="hobby" value="dota">dota
            <input type="checkbox" name="hobby" value="travel">旅游
            <input type="checkbox" name="hobby" value="pet">宠物
        </div>
        <div class="textarea">
            <label for="">评论:</label>
            <textarea name="discuss">ddd</textarea>
        </div>
        <div class="select">
            <label for="">我car:</label>
            <select name="car">
                <option value="luhu">路虎</option>
                <option value="lexus" selected>雷克萨斯</option>
                <option value="ford">福特</option>
            </select>
            <input type="submit" value="提交">
        </div>
    </form>
</div>
</body>
</html>
