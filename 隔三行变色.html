<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>隔三行变色</title>
<style>
    *{
        margin: 0;
        padding: 0;
        font-size: 14px;
        color: #555;
    }
    ul{
        list-style: none;
    }
    .outlineBox{
        margin: 20px auto;
        width: 300px;
    }
    .outlineBox li{
        line-height: 34px;
        border-bottom: 1px dashed #999;
    }
    .bg1{
        background: lightcyan;
    }
    .bg2{
        background: pink;
    }
    .bg3{
        background: yellow;
    }
    .bg4{
        background: green;
    }
</style>
</head>
<body>
<ul class="outlineBox" id = "outlineBox">
    <li>HTML(5)</li>
    <li>CSS(3)</li>
    <li>JS(JQ,ZEPTO,bootstrap)</li>
    <li>移动端开发</li>
    <li>VUE(全家桶)</li>
    <li>REACT(全家桶)</li>
    <li>NODE(EXPRESS/KOA/MONGODB...)</li>
</ul>



<script>
    var outlineBox = document.getElementById('outlineBox');
    var oList = outlineBox.getElementsByTagName('li');

    for(var i = 0; i < oList.length;i++){

        /*if(i % 3 === 0){
            cur.className = 'bg1';
        }else if(i % 3 === 1){
            cur.className = 'bg2';
        }else{
            cur.className = 'bg3';
        }*/



        // switch case
        /*switch(i % 3){
            case 0:
                cur.className = 'bg1';
                break;
            case 1:
                cur.className = 'bg2';
                break;
            default:
                cur.className = 'bg3';
        }*/


        // 三元运算符
        // i % 3 === 0 ? cur.className = 'bg1': i % 3 === 1 ? cur.className = 'bg2':cur.className = 'bg3';

        // cur.className = i % 3 === 0? 'bg1':i % 3 === 1? 'bg2':'bg3';

        var cur = oList[i]; // 当前要操作的那个li
        cur.className = cur.tianIndex = 'bg' + (i % 3 + 1);

        cur.onmouseover = function (){
            this.className = 'bg4';
        }
        cur.onmouseout = function (){
            this.className = this.tianIndex;
        }

    }


</script>
</body>
</html>
