<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<title></title>
<style>
*{
	margin: 0;
	padding: 0;
	font-family: "微软雅黑";
}
body{
	background: #2f2a78;
	overflow: hidden;
}	
.warp{
	width:101px;
	height: 387px;
	background: #fff;
	margin: 200px auto;
}
#box{
	width:88px;
	height: 387px;
	float:left;
	overflow: hidden;
	position: relative;
}
#div1{
	width:13px;
	height: 387px;
	float: right;
	position:relative;
	background: #ccc;
}
#div3{
	width:9px;
	height:72px;
	background:url(bg.png) 0px -12px no-repeat;
	position: absolute;
	top:0;
	left: 2px;
}
#div2{
	width:13px;
	height: 367px;
	margin-top: 10px;
	position: relative;
}
#top{
	width:11px;
	height: 10px;
	background:url(bg.png) 0 0 no-repeat;
	position: absolute;
	top:0;
	left:1px;
}
#bottom{
	width:11px;
	height: 10px;
	background:url(bg.png) -12px 0 no-repeat;
	position: absolute;
	bottom:0;
	left:1px;
}
#ul{
	list-style: none;
	width:88px;
	position: absolute;
	top:0;
}
li{
	height: 30px;
	line-height: 30px;
	text-align: center;
}
</style>
</head>
<body>
	<section class="warp">
		<div id="box">
			<ul id="ul">
				<!-- <li>北京</li>
				<li>北京</li>
				<li>北京</li>
				<li>北京</li>
				<li>北京</li> -->
			</ul>
		</div>
		<div id="div1">
			<div id="top"></div>
			<div id="div2">
				<div id="div3"></div>
			</div>
			<div id="bottom"></div>
		</div>
	</section>
<script src="data.js" type="text/javascript" charset="utf-8"></script>
<script>
	var ul = document.getElementById('ul');
	var div1 = document.getElementById('div1');
	var div2 = document.getElementById('div2');
	var div3 = document.getElementById('div3');

	arrCity.forEach(function(e,i){
		if(i != 0){
			ul.innerHTML += '<li>'+e.name+'</li>';
		}
	});
	div3.onmousedown = function(ev){
		var disY = ev.clientY - div3.offsetTop;
		document.onmousemove = function(ev){
			var t = ev.clientY - disY;
			if(t < 0){
				t = 0;
			}else if(t > div2.offsetHeight - div3.offsetHeight){
				t = div2.offsetHeight - div3.offsetHeight;
			}

			var scale = t/(div2.offsetHeight - div3.offsetHeight);
			ul.style.top = scale * (box.offsetHeight - ul.scrollHeight) + 'px';
			//console.log(scale);

			div3.style.top = t + 'px';
		}
		document.onmouseup = function(){
			document.onmouseup = document.onmousemove = null;
		}
		return false;
	};

	//滚轮

	addWeel(box,function(o){
		var t = div3.offsetTop;
		if(o){
			//--
			t -= 5;
			if(t < 0){
				t = 0;
			}else if(t > div2.offsetHeight - div3.offsetHeight){
				t = div2.offsetHeight - div3.offsetHeight;
			}
			var scale = t/(div2.offsetHeight - div3.offsetHeight);
			ul.style.top = scale * (box.offsetHeight - ul.scrollHeight) + 'px';
			div3.style.top = t + 'px';
		}else{
			//++
			t += 5;
			if(t < 0){
				t = 0;
			}else if(t > div2.offsetHeight - div3.offsetHeight){
				t = div2.offsetHeight - div3.offsetHeight;
			}
			var scale = t/(div2.offsetHeight - div3.offsetHeight);
			ul.style.top = scale * (box.offsetHeight - ul.scrollHeight) + 'px';
			div3.style.top = t + 'px';
		}
	});



	function addWeel(obj,fn){
        //FF
        if(obj.onmousewheel === undefined){
            obj.addEventListener('DOMMouseScroll',fn1);
        }else{
        //Chrome
            obj.addEventListener('mousewheel',fn1);
        }
        function fn1(ev){
            var o = true;
            if(ev.wheelDelta){
                o = ev.wheelDelta>0 ? true : false;
            }else{
                o = ev.detail < 0?true : false;
            }
            
            fn && fn(o);
        }
    }



</script>
</body>
</html>
